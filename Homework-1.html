<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 1</title>
    </head>
    <script>
        function fruitGraph () {
        //declares fruit variable
        var fruit = [
            {name:"Strawberry", quantity:15, color:"red"},
            {name:"Peach", quantity:10, color:"orange"},
            {name:"Banana", quantity:25, color:"yellow"},
            {name:"Pear", quantity:10, color:"green"},
            {name:"Grape", quantity:20, color:"purple"}
        ];

        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext("2d");

        //draws graph
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            context.beginPath();
                context.lineTo(100, 100);
                context.lineTo(100, 600);
                context.lineTo(800, 600);
            context.lineWidth = 2;
            context.strokeStyle = 'black';
            context.stroke();  

         //draws bars
        var line=7;
        var width=25;

        for(let i=0;i<5;i++){
            for(let n=0;n<(fruit[i].quantity);n++){
                context.fillStyle = fruit[i].color;
                context.fillRect(width*line-35, 575-n*20, 100, 25);
            }
            line=line+5;
        }
        
        //writes names and quantities
        var line=7;
        var width=25;

        for(let i=0;i<5;i++){
            context.font="25px Arial";
            context.fillStyle = "black";
            context.fillText((fruit[i].quantity),width*line,570); 
            context.font="12px Arial";
            context.fillStyle = "black";
            context.fillText((fruit[i].name),width*line,620); 
            line=line+5;
        }

        //writes my name
        context.font="12px Arial";
        context.fillStyle = "black";
        context.fillText("Jeffrey Wu",400,670); 

        }
        document.addEventListener('DOMContentLoaded', fruitGraph);  
    </script>
    <body>
    <div id="graphArea">
        <canvas id="mycanvas" width="800" height="700">
        </canvas>
    </div>
     </body>
</html>
