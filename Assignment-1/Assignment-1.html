<head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
    <script>
        //draws backgrounds and description
        function canvasBackground () {
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");

            //background color
            context.fillStyle = "cyan";
            context.fillRect(0, 0, canvas.width, canvas.height); 
            //ground color
            context.fillStyle = "green";
            context.fillRect(0, 420, canvas.width, canvas.height); 

            //draws sun
            var centerX = 100;
            var centerY = 100;
            var radius = 50;

            context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = 'yellow';
                context.fill();
            context.strokeStyle = 'black';
            context.stroke();

            //description
            context.font="20px Arial";
            context.fillStyle = "black";
            var line=22;
            var height=25;
            context.fillText("Home in the Woods",430,height*line); 
            line++;
      }
        document.addEventListener('DOMContentLoaded', canvasBackground);
            
        //draws grass
        function drawGrass(){
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");

            //short grass
            context.beginPath();
            for (var x = 5; x <= canvas.width; x += 5) {
                context.lineTo(x, 410);
                context.lineTo(x-5, 420);
                context.moveTo(x, 420);
           }
            context.strokeStyle = 'green';
            context.stroke();

            //tall grass
            context.beginPath();
            for (var x = 5; x <= canvas.width; x += 7) {
                context.lineTo(x, 405);
                context.lineTo(x-6, 420);
                context.moveTo(x, 420);
           }
            context.strokeStyle = 'green';
            context.stroke();
        }
        document.addEventListener('DOMContentLoaded', drawGrass);

        //draws main house outline
        function drawHouse(){
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            //draws main house
            context.beginPath();
                context.lineTo(300, 420);
                context.lineTo(700, 420);
                context.lineTo(700, 220);
                context.lineTo(300, 220);
                context.lineTo(300, 420);
            context.lineWidth = 2;
            context.fillStyle = '#60514F';
            context.fill();
            context.strokeStyle = 'black';
            context.stroke();  

            //draws roof
            context.beginPath();
                context.lineTo(300, 180);
                context.lineTo(270, 220);
                context.lineTo(730, 220);
                context.lineTo(710, 180);
                context.lineTo(300, 180);
            context.lineWidth = 2;
            context.fillStyle = '#45241E';
            context.fill();
            context.strokeStyle = 'black';
            context.stroke();      
        }
        document.addEventListener('DOMContentLoaded', drawHouse);

         //draws additional house parts
         function drawHouseAdds(){
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            //door outline
            context.beginPath();
                context.lineTo(480, 420);
                context.lineTo(520, 420);
                context.lineTo(520, 350);
                context.lineTo(480, 350);
                context.lineTo(480, 420);
            context.lineWidth = 2;
            context.strokeStyle = 'black';
            context.stroke();       
            
            //draws doorknob
            var centerX = 512;
            var centerY = 390;
            var radius = 5;

            context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            context.fillStyle = 'gray';
            context.fill();
            context.strokeStyle = 'black';
            context.stroke();

             //left window
             context.beginPath();   
                context.lineTo(350, 290);
                context.lineTo(420, 290);
                context.lineTo(420, 360);
                context.lineTo(350, 360);
                context.lineTo(350, 290);
            context.lineWidth = 3;
            context.fillStyle = 'white';
            context.fill();
            context.strokeStyle = 'black';
            context.stroke(); 

            //left windowpanes
            context.beginPath();   
                context.lineTo(385, 290);
                context.lineTo(385, 360);
                context.lineWidth = 3;
                context.strokeStyle = 'black';
            context.stroke(); 
            context.beginPath();   
                context.lineTo(350, 325);
                context.lineTo(420, 325);
                context.lineWidth = 3;
                context.strokeStyle = 'black';
            context.stroke(); 

            //right window
            context.beginPath();   
                context.lineTo(575, 290);
                context.lineTo(645, 290);
                context.lineTo(645, 360);
                context.lineTo(575, 360);
                context.lineTo(575, 290);
            context.lineWidth = 3;
            context.fillStyle = 'white';
            context.fill();
            context.strokeStyle = 'black';
            context.stroke(); 

            //right windowpanes
            context.beginPath();   
                context.lineTo(610, 290);
                context.lineTo(610, 360);
                context.lineWidth = 3;
                context.strokeStyle = 'black';
            context.stroke(); 
            context.beginPath();   
                context.lineTo(575, 325);
                context.lineTo(645, 325);
                context.lineWidth = 3;
                context.strokeStyle = 'black';
            context.stroke(); 
         }
         document.addEventListener('DOMContentLoaded', drawHouseAdds);

        //links back to main
        function linkPage () {           
            var a = document.createElement('a');           
            var link = document.createTextNode("Back to Main Page");                   
            a.appendChild(link);                   
            a.title = "Back to Main Page";                  
            a.href = "https://jeffwu56709.github.io/jeffwu56709/";                  
            document.body.appendChild(a);  
      }
        document.addEventListener('DOMContentLoaded', linkPage);       
  </script>

  </head>
  <body>
  <div id="gameArea">
      <canvas id="mycanvas" width="1000" height="600">

      </canvas>
  </div>
  
  </body></html>
